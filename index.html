<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>

<body>
    <div class='container-fluid'> 
        <a href='index.html'><div class='jumbotron'>
            <h1>UFO Sightings</h1>
            <p id="jumbo_p">The Truth is Out There</p>
        </div></a>
    
    
        <div class ='row'>
            
            <form>
                <div class="form-group">
                    

                    <div class ='col-md-2'>
                        <label for="date-time">Filter Date</label>
                        <input class="form-control" id="date-time" type="text" placeholder="Date (m/d/yyyy)">
                    </div>
                    <div class ='col-md-2'>
                        <label for="city">Filter City</label>
                        <input class="form-control" id="city" type="text" placeholder="i.e Benton">
                    </div>
                    <div class ='col-md-2'>
                        <label for="state">Filter State</label>
                        <input class="form-control" id="state" type="text" placeholder="i.e CA">
                    </div>
                    <div class ='col-md-2'>
                        <label for="country">Filter Country</label>
                        <input class="form-control" id="country" type="text" placeholder="i.e US">
                    </div>
                    <div class ='col-md-2'>
                        <label for="shape">Filter Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="i.e Circle">
                    </div>

                </div>
                <div class ='col-md-2'>
                    
                    <button id="button" type="button" class="btn btn-default">Enter</button>
                </div>
            </form>
            
        </div>
    

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope='col'>date/time</th>
                    <th scope='col'>city</th>
                    <th scope='col'>state</th>
                    <th scope='col'>country</th>
                    <th scope='col'>shape</th>
                    <th scope='col'>duration/minutes</th>
                    <th scope='col'>comment</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="static/js/data.js" type="text/javascript"></script>
    <script src="static/js/index.js" type="text/javascript"></script>
</body>
</html>
